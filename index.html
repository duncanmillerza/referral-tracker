<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Referral Tracker</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0d6efd" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Referral Tracker</h1>
      <button id="install-btn" class="btn install" hidden>Install</button>
    </header>

    <main id="app" class="app-main" role="main">
      <section id="view-submit" class="view" aria-labelledby="tab-submit" hidden>
        <h2 id="tab-submit" class="visually-hidden">Submit Referral</h2>
        <form id="submit-form" class="card form" novalidate>
          <div class="row">
            <label for="patient_surname">Patient Surname</label>
            <input id="patient_surname" name="patient_surname" autocomplete="family-name" required />
          </div>

          <div class="row grid-2">
            <div>
              <label for="ward">Ward</label>
              <input id="ward" name="ward" placeholder="e.g., 3A" required />
            </div>
            <div>
              <label for="bed_number">Bed Number</label>
              <input id="bed_number" name="bed_number" inputmode="numeric" pattern="[0-9]+" required />
            </div>
          </div>

          <div class="row">
            <label for="referring_clinician">Referring Clinician</label>
            <input id="referring_clinician" name="referring_clinician" placeholder="Your name" required />
          </div>

          <div class="row grid-2">
            <div>
              <label for="dept_from">Department From</label>
              <input id="dept_from" name="dept_from" placeholder="e.g., Emergency" required />
            </div>
            <div>
              <label for="dept_to">Department To</label>
              <input id="dept_to" name="dept_to" placeholder="e.g., Cardiology" required />
            </div>
          </div>

          <div class="row">
            <label for="urgency_level">Urgency</label>
            <select id="urgency_level" name="urgency_level" required>
              <option value="">Select urgency</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
              <option>Critical</option>
            </select>
          </div>

          <div class="row">
            <label for="referral_notes">Referral Notes</label>
            <textarea id="referral_notes" name="referral_notes" rows="4" placeholder="Brief clinical summary" required></textarea>
          </div>

          <div id="submit-status" class="status" role="status" aria-live="polite"></div>

          <div class="actions">
            <button id="btn-submit" type="submit" class="btn primary">Submit Referral</button>
          </div>
        </form>
      </section>

      <section id="view-dashboard" class="view" aria-labelledby="tab-dashboard" hidden>
        <h2 id="tab-dashboard" class="visually-hidden">Dashboard</h2>
        <section class="card" style="margin-bottom:12px;">
          <form id="filters" class="form" novalidate>
            <div class="row grid-3">
              <div>
                <label for="filter_department">Department</label>
                <input id="filter_department" name="department" placeholder="e.g., Cardiology" />
              </div>
              <div>
                <label for="filter_ward">Ward</label>
                <input id="filter_ward" name="ward" placeholder="e.g., 3A" />
              </div>
              <div>
                <label for="filter_status">Status</label>
                <select id="filter_status" name="status">
                  <option value="">All</option>
                  <option value="pending">Pending</option>
                  <option value="seen">Seen</option>
                </select>
              </div>
            </div>
            <div class="actions">
              <button id="btn-apply" type="submit" class="btn">Apply</button>
              <button id="btn-refresh" type="button" class="btn primary">Refresh</button>
            </div>
            <div id="dash-status" class="status" role="status" aria-live="polite"></div>
            <div id="dash-updated" class="status"></div>
          </form>
        </section>

        <section id="list" class="list"></section>
      </section>

      <section id="view-settings" class="view" aria-labelledby="tab-settings" hidden>
        <h2 id="tab-settings" class="visually-hidden">Settings</h2>
        <form id="profile-form" class="card form" novalidate>
          <div class="row">
            <label for="profile_name">Clinician Name</label>
            <input id="profile_name" name="name" placeholder="Your full name" required />
          </div>
          <div class="row">
            <label for="profile_department">Department</label>
            <input id="profile_department" name="department" placeholder="e.g., Emergency" required />
          </div>
          <div class="row">
            <label for="profile_pin">Department PIN</label>
            <input id="profile_pin" name="pin" inputmode="numeric" placeholder="Shared PIN (optional)" />
          </div>
          <div id="profile_status" class="status" role="status" aria-live="polite"></div>
          <div class="actions">
            <button id="btn-save-profile" type="submit" class="btn primary">Save Profile</button>
          </div>
        </form>
      </section>
    </main>

    <nav class="app-nav" aria-label="Primary">
      <button class="nav-btn" data-target="submit" aria-controls="view-submit" aria-selected="false">
        <span>Submit</span>
      </button>
      <button class="nav-btn" data-target="dashboard" aria-controls="view-dashboard" aria-selected="false">
        <span>Dashboard</span>
      </button>
      <button class="nav-btn" data-target="settings" aria-controls="view-settings" aria-selected="false">
        <span>Settings</span>
      </button>
    </nav>

    <!-- Simple modal for Mark Seen -->
    <div id="modal" class="modal" hidden>
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <h3 class="modal-title">Mark as Seen</h3>
        <form id="seen-form" class="form" novalidate>
          <input type="hidden" id="seen_row_number" />
          <div class="row">
            <label for="seen_clinician">Clinician Seen</label>
            <input id="seen_clinician" placeholder="Your name" required />
          </div>
          <div class="row">
            <label for="seen_notes">Clinician Notes</label>
            <textarea id="seen_notes" rows="3" placeholder="Optional notes"></textarea>
          </div>
          <div id="seen_status" class="status"></div>
          <div class="actions">
            <button type="button" class="btn" id="seen_cancel">Cancel</button>
            <button type="submit" class="btn primary" id="seen_save">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/api.js"></script>
    <script src="/db.js"></script>
    <script src="/app.js"></script>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%230d6efd'/%3E%3Ctext x='50' y='58' font-size='60' text-anchor='middle' fill='white' font-family='Arial'%3ER%3C/text%3E%3C/svg%3E">
  </body>
  </html>
